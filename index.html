<!DOCTYPE html>
<html lang = "en">
   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Zubin's Bootstrap Demo</title>

      <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css" rel="stylesheet">
      <link href="main.css" rel="stylesheet">
      <link href="public/style/app.css" rel="stylesheet">
   </head>

   <body>
     <div class='navbar navbar-default'>
       <ul>
         <li class='navitem'>
           <a class='navlink' href='#'>NavLink</a>
        </li>
         <li class='navitem'>
           <a class='navlink' href='#'>SecondLink</a>
        </li>
      </ul>
     </div>
      <div class='container custom-container'>
        <div class='row'>
          <h2>Welcome to my Bootstrap Example!</h2>
        </div>
        <div class='row'>
          <div class='standard-block col-xs-4 col-sm-6'>
            <p>
            A demonstration of bootstrap grid.
            </p>
          </div>
          <div class='secondary-block col-xs-6 col-sm-5'>
            I'm using Sass to generate CSS, so I can use variablesand be super-efficient.
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-2 col-sm-2  col-sm-offset-1 standard-block'>
            <p>
            This is the second bootstrap 'row'.
            </p>
            <p>
              An 'offset' to push the columns 1 grid column to the right.
            </p>
          </div>
          <div class='col-xs-2 col-sm-2 standard-block'>
            Second
          </div>
          <div class='col-xs-8 col-sm-4 secondary-block'>
            A third block
          </div>
        </div>
      </div>
   </body>

</html>
